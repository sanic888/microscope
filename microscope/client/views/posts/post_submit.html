<template name="postSubmit">
	<form class="main form">
		<div class="form-group">
			<label for="url" class="control-label">URL</label>
			<div class="controls">
				<input type="text" id="url" name="url" value="" placeholder="Your URL" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="control-label">Title</label>
			<div class="controls">
				<input type="text" id="title" name="title" value="" placeholder="Name your post" class="form-control">
			</div>
		</div>
		<input type="submit" value="Submit" class="btn btn-primary">
	</form>
</template>
